http:
  host: localhost
  port: 8080

mongo:
  host: localhost
  port: 27017
  username: root
  password: password
  auth_source: admin
  database: test_blog

authentication:
  rounds: 12
  issuer: www.example.com
  secret: mysecret

authorization:
  default_roles:
    - public:read
  admin_roles:
    - admin
    - user:read
    - user:write
    - post:read
    - post:write
    - comment:read
    - comment:write
